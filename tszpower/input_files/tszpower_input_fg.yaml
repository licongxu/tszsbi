output: chains/tszpower_chain
logging_level: 2  

theory:
  tszpower_cobaya_theory.tSZ_PS_Theory:
    foreground_template_directory: "data"
    foreground_template_file: "data_fg-ell-cib_rs_ir_cn-total-planck-collab-15.txt"
    # ell_pivot_cib: 300.0

likelihood:
  tszpower_cobaya_likelihood.tSZ_PS_Likelihood:
    data_directory: "data"
    data_file: "data_ps-ell-y2-erry2_total-planck-collab-15.txt"
    cov_file: null

params:

  H0:
    value: 67.4
    latex: "H_0"

  ln10_10A_s:
    value: 3.044
    latex: "\\ln(10^{10}A_s)"

  n_s:
    value: 0.965
    latex: "n_s"

  tau_reio:
    value: 0.054
    latex: "\\tau_{reio}"

  omega_b:
    value: 0.0224
    latex: "\\Omega_b h^2"

  omega_cdm:
    value: 0.120
    latex: "\\Omega_c h^2"


  B:
    prior:
      min: 1.0
      max: 2.0
    ref:
      dist: norm
      loc: 1.4
      scale: 0.2
    proposal: 0.2
    latex: B

  A_cib:
    prior:
      min: 0
      max: 5
    ref:
      dist: norm
      loc: 0.66
      scale: 0.16
    proposal: 0.16
    latex: A_\mathrm{CIB}


  A_ir:
    prior:
        min: 0
        max: 5
    ref:
      dist: norm
      loc: 2.04
      scale: 0.18
    proposal: 0.18
    latex: A_\mathrm{IR}

  A_rs:
    prior:
      min: 0
      max: 5
    ref:
      dist: norm
      loc: 0.004
      scale: 0.34
    proposal: 0.34
    latex: A_\mathrm{RS}

  A_sz:
    value: 1.0
    latex: "A_{sz}"

derived:
  F:
    function: derived_params.F_derived
    inputs: [H0, ln10_10A_s, omega_cdm, B]
    latex: "F=\\sigma_8\\left(\\frac{\\Omega_m}{B}\\right)^{0.40}h^{-0.21}"
  ln_inv_A_rs:
    function: derived_params.ln_inv_A_rs
    inputs: [A_rs]
    latex: "\\ln(1/A_{rs})"

sampler:
  mcmc:
    Rminus1_stop: 0.1
    burn_in: 50
    learn_proposal: True
    covmat: null 
    proposal_scale: 1.9

timing: true


