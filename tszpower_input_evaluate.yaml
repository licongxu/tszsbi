output: chains/tszpower_chain

theory:
  tszpower_cobaya_theory.tSZ_PS_Theory:
    foreground_template_directory: "data"
    foreground_template_file: "data_fg-ell-cib_rs_ir_cn-total-planck-collab-15.txt"
    # ell_pivot_cib: 300.0

likelihood:
  tszpower_cobaya_likelihood.tSZ_PS_Likelihood:
    data_directory: "data"
    data_file: "data_ps-ell-y2-erry2_total-planck-collab-15.txt"
    cov_file: null

params:
  omega_b:
    prior:
      min: 0.0199
      max: 0.0245
    latex: "\\Omega_b h^2"

  omega_cdm:
    prior:
      min: 0.09
      max: 0.15
    latex: "\\Omega_c h^2"

  H0:
    prior:
      min: 65.
      max: 75.
    latex: "H_0"
  # H0:
  #   value: 67.74
  #   latex: "H_0"

  tau_reio:
    prior:
      min: 0.04
      max: 0.12
    latex: "\\tau_{reio}"

  ln10_10A_s:
    prior:
      min: 2.5
      max: 3.5
    latex: "\\ln(10^{10}A_s)"

  n_s:
    prior:
      min: 0.94
      max: 1.0
    latex: "n_s"

  B:
    prior:
      min: 1.11
      max: 1.67
    latex: "B"

  A_cib:
    prior:
      min: 0.
      max: 10.
    latex: "A_{cib}"

  A_ir:
    prior:
      min: 0.
      max: 10.
    latex: "A_{ir}"

  A_rs:
    prior:
      min: 0.
      max: 10.
    latex: "A_{rs}"

  A_sz:
    value: 1.0
    latex: "A_{sz}"

  # alpha_cib:
  #   prior:
  #     min: -1.
  #     max: 3.
  #   latex: "\\alpha_{cib}"

sampler:
  evaluate:
    override:
      H0: 67.66
      ln10_10A_s: 3.047
      n_s: 0.9665
      omega_b: 0.02149
      omega_cdm: 0.117
      tau_reio: 0.063
      B: 1.4
      A_cib: 0.4
      A_ir: 1.8
      A_rs: 0.2
      # A_sz: 1.0

timing: true